<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Clean Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            color: white;
            cursor: crosshair;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            /* Prevent scrolling */
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }

        .hud-item {
            font-size: clamp(1.2rem, 5vw, 2rem);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #timer {
            color: #00f3ff;
        }

        #score {
            color: #bc13fe;
        }

        #message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            cursor: default;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(to right, #00f3ff, #bc13fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
            color: #a0a0a0;
            text-align: center;
            max-width: 600px;
        }

        .btn {
            background: transparent;
            color: #00f3ff;
            border: 2px solid #00f3ff;
            padding: 15px 40px;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50px;
            touch-action: manipulation;
        }

        .btn:hover {
            background: #00f3ff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        .hidden {
            display: none !important;
        }

        .damage-flash {
            animation: flashRed 0.5s;
        }

        @keyframes flashRed {
            0% {
                box-shadow: inset 0 0 100px red;
            }

            100% {
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="timer" class="hud-item">01:00</div>
            <div id="score" class="hud-item">Cleaned: 0/50</div>
        </div>

        <div id="message-overlay">
            <h1 id="title">SPACE CLEAN UP</h1>
            <p id="description">
                Use your mouse or touch to create a Gravity Well to collect debris.
                <br><br>
                <label
                    style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: clamp(1rem, 4vw, 1.2rem); margin-bottom: 1rem;">
                    <input type="checkbox" id="hunterToggle" checked style="width: 20px; height: 20px;">
                    <span>Enable Red Hunters (harder, +30s time)</span>
                </label>
                <span style="color: #ff3333; font-size: clamp(0.8rem, 3vw, 1rem);">Red Hunters drain your time if
                    enabled!</span>
            </p>
            <button class="btn" onclick="startGame()">Start Mission</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');

        // Resize canvas to full screen
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Game State
        let isPlaying = false;
        let score = 0;
        let totalObjects = 50;
        let timeLeft = 60; // 1 minute base
        let huntersEnabled = true;
        let timerInterval;
        let enemySpawnInterval;
        let objects = [];
        let enemies = [];
        let particles = [];

        // Mouse Position
        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        function updateInput(x, y) {
            mouse.x = x;
            mouse.y = y;
        }

        window.addEventListener('mousemove', (e) => {
            updateInput(e.clientX, e.clientY);
        });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            updateInput(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // Colors
        const colors = ['#FF0055', '#00FF99', '#00CCFF', '#FFEE00', '#FF33CC'];

        // Objects
        class SpaceObject {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 15 + 10;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.type = Math.floor(Math.random() * 3); // 0: Circle, 1: Square, 2: Triangle
                this.friction = 0.98;
                this.isCollected = false;
                this.scale = 1;
            }

            update() {
                if (this.isCollected) {
                    this.scale -= 0.1;
                    return this.scale > 0; // Keep alive until scale is 0
                }

                // Gravity Well Logic
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Attraction force (stronger when closer)
                if (distance < 400) {
                    const force = 500 / (distance * distance + 100); // Inverse square law-ish
                    this.vx += (dx / distance) * force;
                    this.vy += (dy / distance) * force;
                }

                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Friction/Damping
                this.vx *= 0.99;
                this.vy *= 0.99;

                // Bounce off screen edges
                if (this.x < this.size || this.x > canvas.width - this.size) {
                    this.vx *= -0.8;
                }
                if (this.y < this.size || this.y > canvas.height - this.size) {
                    this.vy *= -0.8;
                }

                // Clamp position within screen
                this.x = Math.max(this.size, Math.min(canvas.width - this.size, this.x));
                this.y = Math.max(this.size, Math.min(canvas.height - this.size, this.y));

                // Collection Check
                if (distance < 30) {
                    this.isCollected = true;
                    score++;
                    updateHUD();
                    if (score === totalObjects) {
                        endGame(true);
                    }
                }

                return true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.beginPath();
                if (this.type === 0) { // Circle
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                } else if (this.type === 1) { // Square
                    ctx.rect(-this.size / 2, -this.size / 2, this.size, this.size);
                } else if (this.type === 2) { // Triangle
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.lineTo(-this.size, this.size);
                    ctx.closePath();
                }
                ctx.fill();
                ctx.restore();
            }
        }

        class Enemy {
            constructor() {
                // Spawn at edges
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -50 : canvas.width + 50;
                    this.y = Math.random() * canvas.height;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() < 0.5 ? -50 : canvas.height + 50;
                }

                this.vx = 0;
                this.vy = 0;
                this.size = 20;
                this.speed = 3 + Math.random() * 2; // Faster than debris
                this.angle = 0;
            }

            update() {
                // Chase Logic
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                this.angle = Math.atan2(dy, dx);

                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;

                this.x += this.vx;
                this.y += this.vy;

                // Collision with Player
                if (distance < 30) {
                    // Damage!
                    timeLeft -= 10;
                    if (timeLeft < 0) timeLeft = 0;
                    updateHUD();

                    // Visual Feedback
                    container.classList.add('damage-flash');
                    setTimeout(() => container.classList.remove('damage-flash'), 500);

                    return false; // Remove enemy
                }

                return true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                ctx.fillStyle = '#ff3333';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff0000';

                // Draw Spiky Shape
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, 10);
                ctx.lineTo(-5, 0);
                ctx.lineTo(-10, -10);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }
        }

        // Particles for Confetti
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 100;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                return this.life > 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 5, 5);
            }
        }

        let animationId;

        function init() {
            objects = [];
            enemies = [];
            for (let i = 0; i < totalObjects; i++) {
                objects.push(new SpaceObject());
            }
        }

        function spawnEnemy() {
            if (isPlaying) {
                enemies.push(new Enemy());
            }
        }

        function startGame() {
            // Check hunter toggle
            huntersEnabled = document.getElementById('hunterToggle').checked;
            timeLeft = huntersEnabled ? 60 : 45; // 60s with hunters, 45s without

            isPlaying = true;
            score = 0;
            init();
            updateHUD();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateHUD();
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);

            if (enemySpawnInterval) clearInterval(enemySpawnInterval);
            // Only spawn enemies if enabled
            if (huntersEnabled) {
                enemySpawnInterval = setInterval(spawnEnemy, 4000); // Spawn every 4 seconds
            }

            // Reset overlay UI for next time
            const title = document.getElementById('title');
            const desc = document.getElementById('description');
            const btn = document.querySelector('.btn');
            title.innerText = "SPACE CLEAN UP";
            desc.innerHTML = `Use your mouse or touch to create a Gravity Well to collect debris.
                <br><br>
                <label style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: clamp(1rem, 4vw, 1.2rem); margin-bottom: 1rem;">
                    <input type="checkbox" id="hunterToggle" ${huntersEnabled ? 'checked' : ''} style="width: 20px; height: 20px;">
                    <span>Enable Red Hunters (harder, +15s time)</span>
                </label>
                <span style="color: #ff3333; font-size: clamp(0.8rem, 3vw, 1rem);">Red Hunters drain your time if enabled!</span>`;
            btn.innerText = "START MISSION";

            // Hide overlay
            document.getElementById('message-overlay').classList.add('hidden');

            // Stop any existing loops or music
            if (animationId) cancelAnimationFrame(animationId);
            stopMusic();

            loop();
            startMusic();
        }

        function updateHUD() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            const timerEl = document.getElementById('timer');
            timerEl.innerText = timeString;

            if (timeLeft <= 10) {
                timerEl.style.color = '#ff3333';
                timerEl.style.textShadow = '0 0 20px red';
            } else {
                timerEl.style.color = '#00f3ff';
                timerEl.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
            }

            document.getElementById('score').innerText = `Cleaned: ${score}/${totalObjects}`;
        }

        function endGame(win) {
            isPlaying = false;
            clearInterval(timerInterval);
            clearInterval(enemySpawnInterval);
            stopMusic();

            const overlay = document.getElementById('message-overlay');
            const title = document.getElementById('title');
            const desc = document.getElementById('description');
            const btn = document.querySelector('.btn');

            overlay.classList.remove('hidden');

            if (win) {
                title.innerText = "YOU WIN!";
                desc.innerText = `Sector cleared with ${timeLeft}s remaining!`;
                btn.innerText = "Play Again";
                // Spawn confetti
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle(canvas.width / 2, canvas.height / 2));
                }
                // Continue loop for confetti if it was stopped (though isPlaying=false handles logic)
                if (!animationId) loop();
            } else {
                title.innerText = "TIME'S UP!";
                desc.innerText = "The Hunters overwhelmed you. Mission Failed.";
                btn.innerText = "Try Again";
                playSadMusic();
            }
        }

        function loop() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.3)'; // Trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Vacuum Cleaner (Cursor)
            if (isPlaying) {
                ctx.save();
                ctx.translate(mouse.x, mouse.y);

                // Vacuum body
                ctx.fillStyle = '#00f3ff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#00f3ff';
                ctx.beginPath();
                ctx.ellipse(0, 0, 25, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                // Vacuum handle
                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(-15, -15);
                ctx.lineTo(-25, -30);
                ctx.stroke();

                // Suction area (glowing)
                ctx.beginPath();
                ctx.arc(0, 0, 35, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 243, 255, 0.3)';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Animated suction particles
                const time = Date.now() * 0.005;
                for (let i = 0; i < 3; i++) {
                    const angle = (time + i * Math.PI * 2 / 3) % (Math.PI * 2);
                    const radius = 30 + Math.sin(time * 2 + i) * 5;
                    const px = Math.cos(angle) * radius;
                    const py = Math.sin(angle) * radius;
                    ctx.beginPath();
                    ctx.arc(px, py, 2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 243, 255, 0.6)';
                    ctx.fill();
                }

                ctx.restore();
            }

            // Update Objects
            if (isPlaying) {
                objects = objects.filter(obj => obj.update());
                objects.forEach(obj => obj.draw());

                enemies = enemies.filter(enemy => enemy.update());
                enemies.forEach(enemy => enemy.draw());
            }

            // Update Particles
            particles = particles.filter(p => p.update());
            particles.forEach(p => p.draw());

            if (isPlaying || particles.length > 0) {
                animationId = requestAnimationFrame(loop);
            } else {
                animationId = null;
            }
        }

        // Initial render
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // ============= SPACE MUSIC =============
        let audioContext, musicOscs = [];

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function startMusic() {
            initAudio();
            if (musicOscs.length > 0) return;

            const notes = [220.00, 246.94, 293.66, 329.63, 392.00]; // A3-G4
            const pattern = [0, 2, 4, 2, 1, 3, 4, 0];
            let noteIndex = 0;

            function playNote() {
                if (musicOscs.length === 0) return;

                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'sawtooth';
                osc.frequency.value = notes[pattern[noteIndex]];

                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.03, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);

                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.4);

                noteIndex = (noteIndex + 1) % pattern.length;
                setTimeout(playNote, 350);
            }

            // Deep space bass
            const bass = audioContext.createOscillator();
            const bassGain = audioContext.createGain();
            bass.type = 'sine';
            bass.frequency.value = 55; // A1
            bassGain.gain.value = 0.025;
            bass.connect(bassGain);
            bassGain.connect(audioContext.destination);
            bass.start();

            musicOscs.push(bass);
            playNote();
        }

        function playSadMusic() {
            initAudio();
            stopMusic(); // Ensure other music is off

            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();

            osc.type = 'triangle';
            // Sad minor chord arpeggio (slow)
            const notes = [196.00, 155.56, 130.81]; // G3, Eb3, C3 (Cm descending)
            let i = 0;

            function playSadNote() {
                if (i >= notes.length) {
                    // Drone
                    const drone = audioContext.createOscillator();
                    const dGain = audioContext.createGain();
                    drone.type = 'sine';
                    drone.frequency.value = 65.41; // C2
                    dGain.gain.value = 0.1;
                    drone.connect(dGain);
                    dGain.connect(audioContext.destination);
                    drone.start();
                    dGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 3);
                    drone.stop(audioContext.currentTime + 3);
                    return;
                }

                const now = audioContext.currentTime;
                const o = audioContext.createOscillator();
                const g = audioContext.createGain();
                o.type = 'sine';
                o.frequency.value = notes[i];
                g.gain.setValueAtTime(0, now);
                g.gain.linearRampToValueAtTime(0.1, now + 0.1);
                g.gain.exponentialRampToValueAtTime(0.001, now + 1.5);

                o.connect(g);
                g.connect(audioContext.destination);
                o.start(now);
                o.stop(now + 1.5);

                i++;
                setTimeout(playSadNote, 800);
            }
            playSadNote();
        }

        function stopMusic() {
            musicOscs.forEach(o => o.stop());
            musicOscs = [];
        }

    </script>
</body>

</html>
