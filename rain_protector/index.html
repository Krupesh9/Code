<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Protector</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="apple-touch-icon" href="../logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <a href="../index.html" class="back-btn">üè† Portal</a>
            <div id="ink-container">
                <div id="ink-label">INK</div>
                <div id="ink-bar-bg">
                    <div id="ink-bar"></div>
                </div>
            </div>
            <div id="score-display">Time: 0s</div>
            <div id="wind-indicator">Wind: Calm</div>

            <div id="start-screen" class="active">
                <h1>Rain Protector</h1>
                <p>Draw lines to protect the object from the rain.</p>
                <p>Watch out for the wind!</p>
                <button id="start-btn">Start Protection</button>
            </div>

            <div id="game-over-screen" class="hidden">
                <h1>Game Over</h1>
                <p>You protected it for <span id="final-score">0</span> seconds</p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
