<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Balancer</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="apple-touch-icon" href="../logo.png">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            width: auto;
            /* Prevent stretching */
            z-index: 9999;
            /* Ensure on top */
            background: white;
            color: var(--text);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            z-index: 10000;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: #667eea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image:
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234299e1' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        #root {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        .animate-pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .animate-shake {
            animation: shake 0.5s;
        }

        .animate-bounce-in {
            animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.25rem);
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Mode Cards */
        .mode-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .mode-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .mode-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mode-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .mode-card:hover::before {
            opacity: 1;
        }

        .mode-card.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2), var(--shadow-lg);
        }

        .mode-card.selected::before {
            opacity: 1;
        }

        .mode-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }

        .mode-card h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text);
        }

        .mode-card p {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Grade Selector Pills */
        .grade-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .grade-pill {
            padding: 12px 28px;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            background: var(--card-bg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text);
            box-shadow: var(--shadow-sm);
        }

        .grade-pill:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .grade-pill.selected {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        /* Settings Panel */
        .settings-panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
        }

        .settings-panel h3 {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 16px;
            color: var(--text);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .setting-btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .setting-btn:hover {
            border-color: #cbd5e0;
            transform: scale(1.02);
        }

        .setting-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Start Button */
        .start-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px 40px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            background: var(--success-gradient);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(17, 153, 142, 0.4);
            transition: all 0.3s;
            animation: pulse 2s ease-in-out infinite;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(17, 153, 142, 0.5);
        }

        .start-button:active {
            transform: scale(0.98);
        }

        /* Game Screen */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 50px;
            margin-bottom: 32px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 50px;
            transition: width 0.5s;
        }

        /* Timer Ring */
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .timer-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(#667eea 0%, #667eea var(--progress), #e2e8f0 var(--progress));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-inner {
            width: 64px;
            height: 64px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .score-display {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        /* Problem Card */
        .problem-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 32px;
            text-align: center;
        }

        .problem-content {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .word-problem {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            line-height: 1.6;
            color: var(--text);
            font-weight: 500;
        }

        .number-highlight {
            color: #667eea;
            font-weight: 700;
        }

        .visual-problem {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .visual-number {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 700;
            color: var(--text);
        }

        .visual-operator {
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #667eea;
        }

        .icon-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .option-btn {
            background: linear-gradient(180deg, #ffffff 0%, #f7fafc 100%);
            border: none;
            padding: 32px 20px;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 0 #cbd5e0, var(--shadow-md);
            position: relative;
        }

        .option-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 0 #cbd5e0, var(--shadow-lg);
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #cbd5e0, var(--shadow-sm);
        }

        .option-btn.correct {
            background: var(--success-gradient);
            color: white;
            box-shadow: 0 8px 0 #0f8672, 0 4px 20px rgba(17, 153, 142, 0.4);
        }

        .option-btn.incorrect {
            background: var(--warning-gradient);
            color: white;
            box-shadow: 0 8px 0 #d43f5c, 0 4px 20px rgba(245, 87, 108, 0.4);
        }

        /* Results Screen */
        .results-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .results-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px 32px;
            box-shadow: var(--shadow-xl);
        }

        .results-title {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 24px;
        }

        .star-rating {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 32px 0;
            font-size: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin: 32px 0;
        }

        .stat-item {
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 16px 32px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 2px solid #e2e8f0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        /* Answer Review */
        .review-section {
            margin: 24px 0;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #e2e8f0;
        }

        .review-section::-webkit-scrollbar {
            width: 8px;
        }

        .review-section::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }

        .review-section::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .review-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 16px;
            text-align: center;
            color: var(--text);
            animation: fadeInUp 0.6s ease-out;
        }

        .review-item {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 4px solid #cbd5e0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: bounceIn 0.5s ease-out backwards;
            animation-delay: calc(var(--index) * 0.1s);
        }

        .review-item:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .review-item.correct {
            border-left-color: #38ef7d;
            background: linear-gradient(135deg, #e6fff2 0%, #ccf7e3 100%);
        }

        .review-item.correct:hover {
            box-shadow: 0 8px 24px rgba(56, 239, 125, 0.3);
        }

        .review-item.incorrect {
            border-left-color: #f5576c;
            background: linear-gradient(135deg, #ffe6ea 0%, #ffd4d9 100%);
        }

        .review-item.incorrect:hover {
            box-shadow: 0 8px 24px rgba(245, 87, 108, 0.3);
        }

        .review-question {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .review-icon {
            font-size: 1.5rem;
            animation: scaleIn 0.3s ease-out;
        }

        .review-answers {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
            font-size: 0.95rem;
        }

        .review-label {
            color: var(--text-light);
            font-weight: 500;
        }

        .review-value {
            padding: 6px 14px;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .review-value:hover {
            transform: scale(1.1);
        }

        .review-value.correct-answer {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(56, 239, 125, 0.3);
        }

        .review-value.wrong-answer {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
            text-decoration: line-through;
            box-shadow: 0 2px 8px rgba(245, 87, 108, 0.3);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .mode-selector {
                grid-template-columns: 1fr;
            }

            .options-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .option-btn {
                padding: 24px 16px;
            }

            .settings-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grade-selector {
                gap: 8px;
            }

            .grade-pill {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <a href="../index.html" class="back-btn">üè† Arcade Home</a>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons remain the same
        const Apple = ({ size = 32, color = '#ff6b6b' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2">
                <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z" />
                <path d="M10 2c1 .5 2 2 2 5" />
            </svg>
        );

        const Star = ({ size = 32, color = '#ffd93d' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
        );

        const Heart = ({ size = 32, color = '#ff6b9d' }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </svg>
        );

        const ICONS = [Apple, Star, Heart];
        const COLORS = ['#ff6b6b', '#ffd93d', '#4ecdc4', '#a8e6cf', '#ff6b9d'];
        const OBJECT_NAMES = ['apples', 'stars', 'cars', 'cookies', 'toys', 'books', 'candies'];

        function App() {
            const [gameState, setGameState] = useState('setup');
            const [mode, setMode] = useState('practice');
            const [grade, setGrade] = useState('K');
            const [targetStars, setTargetStars] = useState(10);
            const [timeLimit, setTimeLimit] = useState(60);
            const [score, setScore] = useState(0);
            const [problem, setProblem] = useState(null);
            const [feedback, setFeedback] = useState('none');
            const [shaking, setShaking] = useState(null);
            const [testQuestions, setTestQuestions] = useState([]);
            const [userAnswers, setUserAnswers] = useState({});
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [timeLeft, setTimeLeft] = useState(0);
            const [maxTime, setMaxTime] = useState(0);
            const timerRef = useRef(null);

            // Timer Logic
            useEffect(() => {
                if (gameState === 'playing' && feedback === 'none' && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                clearInterval(timerRef.current);
                                handleTimeout();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerRef.current);
            }, [gameState, feedback, timeLeft]);

            // Check win condition
            useEffect(() => {
                if (mode === 'practice' && score >= targetStars && gameState === 'playing') {
                    setGameState('won');
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                }
            }, [score]);

            const handleTimeout = () => {
                if (mode === 'practice') {
                    setFeedback('timeout');
                    setTimeout(generateProblem, 2000);
                } else {
                    handleAnswer(null, -1);
                }
            };

            const resetGame = () => {
                setGameState('setup');
                setScore(0);
                setProblem(null);
                setTestQuestions([]);
                setUserAnswers({});
                setCurrentQuestionIndex(0);
                setTimeLeft(0);
            };

            const generateSingleProblem = () => {
                let num1, num2, answer, op;
                const Icon = ICONS[Math.floor(Math.random() * ICONS.length)];
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const isWordProblem = Math.random() < 0.3;

                // Determine operation based on grade
                let allowedOps = ['add', 'sub'];
                if (grade === '2' || grade === '3' || grade === '4') allowedOps.push('mult');
                if (grade === '3' || grade === '4') allowedOps.push('div');

                op = allowedOps[Math.floor(Math.random() * allowedOps.length)];

                // Generate numbers based on grade
                if (grade === 'K') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 5) + 1; num2 = Math.floor(Math.random() * 5) + 1; }
                    else { num1 = Math.floor(Math.random() * 9) + 1; num2 = Math.floor(Math.random() * num1); }
                } else if (grade === '1') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 10) + 1; num2 = Math.floor(Math.random() * 10) + 1; }
                    else { num1 = Math.floor(Math.random() * 19) + 1; num2 = Math.floor(Math.random() * num1); }
                } else if (grade === '2') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 40) + 10; num2 = Math.floor(Math.random() * 40) + 10; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 80) + 10; num2 = Math.floor(Math.random() * (num1 - 10)) + 10; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 5) + 1; num2 = Math.floor(Math.random() * 5) + 1; }
                } else if (grade === '3') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 80) + 10; num2 = Math.floor(Math.random() * 80) + 10; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 100) + 20; num2 = Math.floor(Math.random() * (num1 - 10)) + 10; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 9) + 2; }
                    else if (op === 'div') { num2 = Math.floor(Math.random() * 9) + 2; answer = Math.floor(Math.random() * 9) + 2; num1 = num2 * answer; }
                } else if (grade === '4') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 400) + 100; num2 = Math.floor(Math.random() * 400) + 100; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 800) + 100; num2 = Math.floor(Math.random() * (num1 - 50)) + 50; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 11) + 2; num2 = Math.floor(Math.random() * 11) + 2; }
                    else if (op === 'div') { num2 = Math.floor(Math.random() * 11) + 2; answer = Math.floor(Math.random() * 11) + 2; num1 = num2 * answer; }
                }

                if (op === 'add') answer = num1 + num2;
                if (op === 'sub') answer = num1 - num2;
                if (op === 'mult') answer = num1 * num2;
                if (op === 'div') answer = num1 / num2;

                let text = null;
                if (isWordProblem) {
                    const item = OBJECT_NAMES[Math.floor(Math.random() * OBJECT_NAMES.length)];
                    if (op === 'add') text = `You have <span class="number-highlight">${num1}</span> ${item}. You get <span class="number-highlight">${num2}</span> more. How many do you have?`;
                    if (op === 'sub') text = `There are <span class="number-highlight">${num1}</span> ${item}. <span class="number-highlight">${num2}</span> go away. How many are left?`;
                    if (op === 'mult') text = `There are <span class="number-highlight">${num1}</span> boxes. Each has <span class="number-highlight">${num2}</span> ${item}. How many total?`;
                    if (op === 'div') text = `You have <span class="number-highlight">${num1}</span> ${item} to share among <span class="number-highlight">${num2}</span> friends. How many each?`;
                }

                return {
                    num1, num2, answer, op, Icon, color, isWordProblem, text,
                    options: generateOptions(answer)
                };
            };

            const generateOptions = (answer) => {
                const opts = new Set([answer]);
                while (opts.size < 3) {
                    let offset = Math.floor(Math.random() * 10) - 5;
                    if (offset === 0) offset = 1;
                    let val = answer + offset;
                    if (val >= 0) opts.add(val);
                }
                return Array.from(opts).sort(() => Math.random() - 0.5);
            };

            const generateProblem = () => {
                const prob = generateSingleProblem();
                setProblem(prob);
                setMaxTime(timeLimit);
                setTimeLeft(timeLimit);
                setFeedback('none');
                setShaking(null);
            };

            const startTest = () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    questions.push(generateSingleProblem());
                }
                setTestQuestions(questions);
                setUserAnswers({});
                setCurrentQuestionIndex(0);
                setScore(0);
                setGameState('playing');
                setProblem(questions[0]);
                setMaxTime(timeLimit);
                setTimeLeft(timeLimit);
            };

            const handleAnswer = (val, idx) => {
                if (mode === 'practice') {
                    if (feedback !== 'none') return;

                    if (val === problem.answer) {
                        setFeedback('correct');
                        setScore(s => s + 1);
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        setTimeout(generateProblem, 1500);
                    } else {
                        setShaking(idx);
                        setTimeout(() => setShaking(null), 500);
                    }
                } else {
                    setUserAnswers(prev => ({ ...prev, [currentQuestionIndex]: val }));

                    if (currentQuestionIndex < 9) {
                        setCurrentQuestionIndex(prev => prev + 1);
                        setProblem(testQuestions[currentQuestionIndex + 1]);
                        setTimeLeft(timeLimit);
                        setFeedback('none');
                        setShaking(null);
                    } else {
                        submitTest();
                    }
                }
            };

            const startGame = () => {
                if (mode === 'practice') {
                    setScore(0);
                    setGameState('playing');
                    generateProblem();
                } else {
                    startTest();
                }
            };

            const submitTest = () => {
                let correctCount = 0;
                testQuestions.forEach((q, i) => {
                    if (userAnswers[i] === q.answer) correctCount++;
                });
                setScore(correctCount);
                setGameState('results');
                if (correctCount >= 7) {
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                }
            };

            const getOperatorSymbol = (op) => {
                if (op === 'add') return '+';
                if (op === 'sub') return '-';
                if (op === 'mult') return '√ó';
                if (op === 'div') return '√∑';
                return '';
            };

            // Setup Screen
            if (gameState === 'setup') {
                return (
                    <div>
                        <div className="hero">
                            <h1>üéì Visual Math Balancer</h1>
                            <p>Learn math the fun way with interactive problems and visual aids!</p>
                        </div>

                        <div className="mode-selector">
                            <div
                                className={`mode-card ${mode === 'practice' ? 'selected' : ''}`}
                                onClick={() => setMode('practice')}
                            >
                                <span className="mode-icon">üéØ</span>
                                <h3>Practice Mode</h3>
                                <p>Learn at your own pace. No pressure, just fun learning!</p>
                            </div>
                            <div
                                className={`mode-card ${mode === 'test' ? 'selected' : ''}`}
                                onClick={() => setMode('test')}
                            >
                                <span className="mode-icon">üìù</span>
                                <h3>Test Mode</h3>
                                <p>10 questions to test your skills. Can you get them all right?</p>
                            </div>
                        </div>

                        <div className="grade-selector">
                            {['K', '1', '2', '3', '4'].map(g => (
                                <div
                                    key={g}
                                    className={`grade-pill ${grade === g ? 'selected' : ''}`}
                                    onClick={() => setGrade(g)}
                                >
                                    {g === 'K' ? 'Pre-K' : `Grade ${g}`}
                                </div>
                            ))}
                        </div>

                        <div className="settings-panel">
                            <h3>‚è±Ô∏è Time per Question</h3>
                            <div className="settings-grid">
                                {[30, 45, 60, 90].map(t => (
                                    <div
                                        key={t}
                                        className={`setting-btn ${timeLimit === t ? 'selected' : ''}`}
                                        onClick={() => setTimeLimit(t)}
                                    >
                                        {t}s
                                    </div>
                                ))}
                            </div>
                        </div>

                        {mode === 'practice' && (
                            <div className="settings-panel">
                                <h3>‚≠ê Star Goal</h3>
                                <div className="settings-grid">
                                    {[5, 10, 15, 20].map(s => (
                                        <div
                                            key={s}
                                            className={`setting-btn ${targetStars === s ? 'selected' : ''}`}
                                            onClick={() => setTargetStars(s)}
                                        >
                                            {s} ‚≠ê
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <button className="start-button" onClick={startGame}>
                            {mode === 'practice' ? 'Start Learning! üöÄ' : 'Start Test üìù'}
                        </button>
                    </div>
                );
            }

            // Game Screen
            if (gameState === 'playing') {
                const timerProgress = (timeLeft / maxTime) * 100;

                return (
                    <div className="game-container">
                        {mode === 'test' && (
                            <div className="progress-bar">
                                <div className="progress-fill" style={{ width: `${((currentQuestionIndex + 1) / 10) * 100}%` }}></div>
                            </div>
                        )}

                        <div className="timer-container">
                            <div className="timer-ring" style={{ '--progress': `${timerProgress}%` }}>
                                <div className="timer-inner">{timeLeft}s</div>
                            </div>
                            <div className="score-display">
                                {mode === 'practice' ? `‚≠ê ${score}/${targetStars}` : `Q ${currentQuestionIndex + 1}/10`}
                            </div>
                        </div>

                        {problem && (
                            <>
                                <div className="problem-card animate-fade-in">
                                    <div className="problem-content">
                                        {problem.isWordProblem ? (
                                            <div className="word-problem" dangerouslySetInnerHTML={{ __html: problem.text }}></div>
                                        ) : (
                                            <div className="visual-problem">
                                                <span className="visual-number">{problem.num1}</span>
                                                <span className="visual-operator">{getOperatorSymbol(problem.op)}</span>
                                                <span className="visual-number">{problem.num2}</span>
                                                <span className="visual-operator">=</span>
                                                <span className="visual-operator">?</span>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="options-grid">
                                    {problem.options.map((opt, idx) => (
                                        <button
                                            key={idx}
                                            className={`option-btn ${feedback === 'correct' && opt === problem.answer ? 'correct' : ''
                                                } ${shaking === idx ? 'animate-shake incorrect' : ''}`}
                                            onClick={() => handleAnswer(opt, idx)}
                                            disabled={feedback === 'correct'}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                );
            }

            // Results Screen
            if (gameState === 'results' || gameState === 'won') {
                const isWon = gameState === 'won' || score >= 7;
                const percentage = mode === 'test' ? Math.round((score / 10) * 100) : 100;
                const stars = percentage >= 90 ? 3 : percentage >= 70 ? 2 : 1;

                return (
                    <div className="results-container">
                        <div className="results-card">
                            <h2 className="results-title">
                                {isWon ? 'üéâ Awesome Job!' : 'üìö Keep Practicing!'}
                            </h2>

                            <div className="star-rating">
                                {[...Array(3)].map((_, i) => (
                                    <span key={i}>{i < stars ? '‚≠ê' : '‚òÜ'}</span>
                                ))}
                            </div>

                            <div className="stats-grid">
                                <div className="stat-item">
                                    <div className="stat-value">{mode === 'test' ? score : `${score}/${targetStars}`}</div>
                                    <div className="stat-label">Score</div>
                                </div>
                                {mode === 'test' && (
                                    <div className="stat-item">
                                        <div className="stat-value">{percentage}%</div>
                                        <div className="stat-label">Accuracy</div>
                                    </div>
                                )}
                            </div>

                            {/* Answer Review for Test Mode */}
                            {mode === 'test' && (
                                <div className="review-section">
                                    <h3 className="review-title">üìù Answer Review</h3>
                                    {testQuestions.map((q, i) => {
                                        const userAnswer = userAnswers[i];
                                        const isCorrect = userAnswer === q.answer;
                                        const getSymbol = (op) => {
                                            if (op === 'add') return '+';
                                            if (op === 'sub') return '-';
                                            if (op === 'mult') return '√ó';
                                            if (op === 'div') return '√∑';
                                            return '';
                                        };

                                        return (
                                            <div
                                                key={i}
                                                className={`review-item ${isCorrect ? 'correct' : 'incorrect'}`}
                                                style={{ '--index': i }}
                                            >
                                                <div className="review-question">
                                                    <span className="review-icon">
                                                        {isCorrect ? '‚úì' : '‚úó'}
                                                    </span>
                                                    <span>
                                                        Question {i + 1}: {q.num1} {getSymbol(q.op)} {q.num2} = ?
                                                    </span>
                                                </div>
                                                <div className="review-answers">
                                                    <span className="review-label">Correct:</span>
                                                    <span className="review-value correct-answer">{q.answer}</span>
                                                    {!isCorrect && (
                                                        <>
                                                            <span className="review-label">You answered:</span>
                                                            <span className="review-value wrong-answer">
                                                                {userAnswer !== undefined && userAnswer !== null ? userAnswer : '‚è∞ Timeout'}
                                                            </span>
                                                        </>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            <div className="action-buttons">
                                <button className="btn btn-secondary" onClick={resetGame}>
                                    Back to Menu
                                </button>
                                <button className="btn btn-primary" onClick={startGame}>
                                    Play Again
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return null;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Music (same as before)
        let audioContext, musicOscs = [];

        function startMusic() {
            if (musicOscs.length > 0) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [392.00, 440.00, 493.88, 523.25, 587.33];
            const pattern = [0, 2, 4, 2, 1, 3, 4, 0];
            let noteIndex = 0;

            function playNote() {
                if (musicOscs.length === 0) return;

                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'triangle';
                osc.frequency.value = notes[pattern[noteIndex]];

                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.04, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.5);

                noteIndex = (noteIndex + 1) % pattern.length;
                setTimeout(playNote, 450);
            }

            const pad = audioContext.createOscillator();
            const padGain = audioContext.createGain();
            pad.type = 'sine';
            pad.frequency.value = 196;
            padGain.gain.value = 0.02;
            pad.connect(padGain);
            padGain.connect(audioContext.destination);
            pad.start();

            musicOscs.push(pad);
            playNote();
        }

        document.addEventListener('click', () => {
            if (musicOscs.length === 0) startMusic();
        }, { once: true });
    </script>
</body>

</html>
