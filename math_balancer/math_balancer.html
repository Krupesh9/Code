<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Math Balancer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f8ff;
            --card-bg: #ffffff;
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #e74c3c;
            --warning: #f1c40f;
            --text: #2c3e50;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }

        .app-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 90vh;
            justify-content: center;
        }

        /* Setup Screen */
        .setup-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px var(--shadow);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .setup-group h3 {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .btn-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .setup-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            color: #7f8c8d;
            transition: all 0.2s;
        }

        .setup-btn.selected {
            border-color: var(--primary);
            background: #ebf5fb;
            color: var(--primary);
            transform: scale(1.05);
        }

        .start-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
        }

        /* Game Screen */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px var(--shadow);
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .timer-bar {
            height: 100%;
            background: var(--secondary);
            transition: width 1s linear, background-color 0.5s;
        }

        .timer-bar.warning {
            background: var(--warning);
        }

        .timer-bar.danger {
            background: var(--accent);
        }

        .problem-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 0 10px 20px var(--shadow);
            min-height: 300px;
            position: relative;
        }

        .word-problem {
            font-size: 2rem;
            text-align: center;
            line-height: 1.4;
            max-width: 90%;
        }

        .number-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 120px;
        }

        .number {
            font-size: 4rem;
            font-weight: bold;
            color: var(--text);
        }

        .icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        .operator {
            font-size: 3rem;
            font-weight: bold;
            color: #95a5a6;
        }

        .crossed-out {
            opacity: 0.3;
            position: relative;
        }

        .crossed-out::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e74c3c;
            transform: rotate(-45deg);
        }

        .feedback-message {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 20px 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .feedback-message.timeout {
            color: var(--accent);
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .option-btn {
            background: var(--card-bg);
            border: none;
            padding: 30px;
            border-radius: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 8px 0 #bdc3c7;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .option-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #bdc3c7;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
            background: #ffebee;
            color: #e74c3c;
        }

        .bounce {
            animation: bounce 0.5s infinite alternate;
            background: #e8f5e9;
            color: #2ecc71;
        }

        /* Win Screen */
        .win-screen {
            text-align: center;
            animation: popIn 0.5s;
        }

        .win-title {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            .problem-card {
                flex-direction: column;
                gap: 10px;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Apple = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z" />
                <path d="M10 2c1 .5 2 2 2 5" />
            </svg>
        );
        const Star = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </svg>
        );
        const Car = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                <circle cx="7" cy="17" r="2" />
                <path d="M9 17h6" />
                <circle cx="17" cy="17" r="2" />
            </svg>
        );
        const Square = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2" />
            </svg>
        );
        const Heart = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </svg>
        );
        const Circle = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10" />
            </svg>
        );
        const Smile = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2" />
                <line x1="9" x2="9.01" y1="9" y2="9" />
                <line x1="15" x2="15.01" y1="9" y2="9" />
            </svg>
        );
        const Cloud = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M17.5 19c0-3.037-2.463-5.5-5.5-5.5S6.5 15.963 6.5 19" />
                <path d="M19 19h-13" />
                <path d="M5 19c0-3.314 2.686-6 6-6 1.1 0 2.125.3 3 .813" />
                <path d="M12 13c0-3.866 3.134-7 7-7 2.3 0 4.363 1.117 5.688 2.875" />
                <path d="M19 6c2.761 0 5 2.239 5 5 0 2.761-2.239 5-5 5" />
            </svg>
        );
        const Pizza = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 2 2 22h20L12 2Z" />
                <circle cx="12" cy="14" r="2" fill="white" />
            </svg>
        );
        const Candy = ({ size, color }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill={color} stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 4 3.5 6 4.5-3.2 2.8-6.5 5-9 5.5a2.5 2.5 0 0 1-4.5-4.5Z" />
                <path d="M12 11.5 8.5 15" />
            </svg>
        );

        const ICONS = [Apple, Star, Car, Square, Heart, Circle, Smile, Cloud, Pizza, Candy];
        const COLORS = ['#e74c3c', '#f1c40f', '#3498db', '#9b59b6', '#2ecc71', '#e67e22'];
        const OBJECT_NAMES = ['apples', 'stars', 'cars', 'squares', 'hearts', 'circles', 'smiles', 'clouds', 'pizzas', 'candies', 'toys', 'books', 'cookies'];

        function App() {
            const [gameState, setGameState] = useState('setup'); // setup, playing, won, review, results
            const [mode, setMode] = useState('practice'); // practice, test
            const [grade, setGrade] = useState('K');
            const [targetStars, setTargetStars] = useState(10);
            const [timeLimit, setTimeLimit] = useState(60); // Default 60s
            const [score, setScore] = useState(0);
            const [problem, setProblem] = useState(null);
            const [options, setOptions] = useState([]);
            const [feedback, setFeedback] = useState('none');
            const [shaking, setShaking] = useState(null);

            // Test Mode State
            const [testQuestions, setTestQuestions] = useState([]);
            const [userAnswers, setUserAnswers] = useState({}); // { index: answer }
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);

            // Timer State
            const [timeLeft, setTimeLeft] = useState(0);
            const [maxTime, setMaxTime] = useState(0);
            const timerRef = useRef(null);

            useEffect(() => {
                if (gameState === 'playing') {
                    if (mode === 'practice') {
                        generateProblem();
                    } else if (mode === 'test') {
                        // In test mode, we generate all questions at start
                        // Current problem is derived from testQuestions[currentQuestionIndex]
                        setProblem(testQuestions[currentQuestionIndex]);
                        // Options need to be regenerated or stored? 
                        // Let's store options in the question object itself to be consistent
                    }
                }
            }, [gameState, currentQuestionIndex]);

            useEffect(() => {
                if (mode === 'practice' && score >= targetStars && gameState === 'playing') {
                    setGameState('won');
                    confetti({
                        particleCount: 200,
                        spread: 100,
                        origin: { y: 0.6 }
                    });
                }
            }, [score]);

            // Timer Logic
            useEffect(() => {
                if (gameState === 'playing' && feedback === 'none' && timeLeft > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                clearInterval(timerRef.current);
                                handleTimeout();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerRef.current);
            }, [gameState, feedback, timeLeft]);

            const handleTimeout = () => {
                if (mode === 'practice') {
                    setFeedback('timeout');
                    setTimeout(generateProblem, 2000);
                } else {
                    // In test mode, timeout just moves to next question or marks as unanswered?
                    // Let's just auto-advance without answer
                    handleAnswer(null, -1);
                }
            };

            const generateSingleProblem = () => {
                let num1, num2, answer, op;
                const Icon = ICONS[Math.floor(Math.random() * ICONS.length)];
                const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                const isWordProblem = Math.random() < 0.3;

                // Determine Operation based on Grade
                let allowedOps = ['add', 'sub'];
                if (grade === '2') allowedOps.push('mult');
                if (grade === '3') allowedOps.push('mult', 'div');
                if (grade === '4') allowedOps.push('mult', 'div');

                op = allowedOps[Math.floor(Math.random() * allowedOps.length)];

                // Generate Numbers (Same logic as before)
                if (grade === 'K') {
                    op = Math.random() > 0.5 ? 'add' : 'sub';
                    if (op === 'add') { num1 = Math.floor(Math.random() * 5) + 1; num2 = Math.floor(Math.random() * 5) + 1; }
                    else { num1 = Math.floor(Math.random() * 9) + 1; num2 = Math.floor(Math.random() * num1); }
                } else if (grade === '1') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 10) + 1; num2 = Math.floor(Math.random() * 10) + 1; }
                    else { num1 = Math.floor(Math.random() * 19) + 1; num2 = Math.floor(Math.random() * num1); }
                } else if (grade === '2') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 40) + 10; num2 = Math.floor(Math.random() * 40) + 10; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 80) + 10; num2 = Math.floor(Math.random() * (num1 - 10)) + 10; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 5) + 1; num2 = Math.floor(Math.random() * 5) + 1; }
                } else if (grade === '3') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 80) + 10; num2 = Math.floor(Math.random() * 80) + 10; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 100) + 20; num2 = Math.floor(Math.random() * (num1 - 10)) + 10; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 9) + 2; num2 = Math.floor(Math.random() * 9) + 2; }
                    else if (op === 'div') { num2 = Math.floor(Math.random() * 9) + 2; answer = Math.floor(Math.random() * 9) + 2; num1 = num2 * answer; }
                } else if (grade === '4') {
                    if (op === 'add') { num1 = Math.floor(Math.random() * 400) + 100; num2 = Math.floor(Math.random() * 400) + 100; }
                    else if (op === 'sub') { num1 = Math.floor(Math.random() * 800) + 100; num2 = Math.floor(Math.random() * (num1 - 50)) + 50; }
                    else if (op === 'mult') { num1 = Math.floor(Math.random() * 11) + 2; num2 = Math.floor(Math.random() * 11) + 2; }
                    else if (op === 'div') { num2 = Math.floor(Math.random() * 11) + 2; answer = Math.floor(Math.random() * 11) + 2; num1 = num2 * answer; }
                }

                if (op === 'add') answer = num1 + num2;
                if (op === 'sub') answer = num1 - num2;
                if (op === 'mult') answer = num1 * num2;
                if (op === 'div') answer = num1 / num2;

                let text = null;
                if (isWordProblem) {
                    const item = OBJECT_NAMES[Math.floor(Math.random() * OBJECT_NAMES.length)];
                    if (op === 'add') text = `You have ${num1} ${item}. You get ${num2} more. How many ${item} do you have now?`;
                    if (op === 'sub') text = `There are ${num1} ${item}. ${num2} go away. How many ${item} are left?`;
                    if (op === 'mult') text = `There are ${num1} boxes. Each box has ${num2} ${item}. How many ${item} total?`;
                    if (op === 'div') text = `You have ${num1} ${item} to share equally among ${num2} friends. How many ${item} does each friend get?`;
                }

                const opts = new Set([answer]);
                while (opts.size < 3) {
                    let offset = Math.floor(Math.random() * 10) - 5;
                    if (offset === 0) offset = 1;
                    let val = answer + offset;
                    if (val >= 0) opts.add(val);
                }

                return {
                    num1, num2, answer, op, Icon, color, isWordProblem, text,
                    options: Array.from(opts).sort(() => Math.random() - 0.5)
                };
            };

            const generateProblem = () => {
                const prob = generateSingleProblem();
                setProblem(prob);
                setOptions(prob.options);

                setMaxTime(timeLimit);
                setTimeLeft(timeLimit);
                setFeedback('none');
                setShaking(null);
            };

            const startTest = () => {
                const questions = [];
                for (let i = 0; i < 10; i++) {
                    questions.push(generateSingleProblem());
                }
                setTestQuestions(questions);
                setUserAnswers({});
                setCurrentQuestionIndex(0);
                setScore(0);
                setGameState('playing');
                setMaxTime(timeLimit);
                setTimeLeft(timeLimit);
            };

            const handleAnswer = (val, idx) => {
                if (mode === 'practice') {
                    if (feedback === 'correct' || feedback === 'timeout') return;

                    if (val === problem.answer) {
                        setFeedback('correct');
                        setScore(s => s + 1);
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        setTimeout(generateProblem, 1500);
                    } else {
                        setShaking(idx);
                        setTimeout(() => setShaking(null), 500);
                    }
                } else {
                    // Test Mode
                    setUserAnswers(prev => ({ ...prev, [currentQuestionIndex]: val }));

                    // Move to next question or review
                    if (currentQuestionIndex < 9) {
                        setCurrentQuestionIndex(prev => prev + 1);
                        setTimeLeft(timeLimit); // Reset timer for next question
                    } else {
                        setGameState('review');
                    }
                }
            };

            const startGame = () => {
                if (mode === 'practice') {
                    setScore(0);
                    setGameState('playing');
                } else {
                    startTest();
                }
            };

            const submitTest = () => {
                // Calculate score
                let correctCount = 0;
                testQuestions.forEach((q, i) => {
                    if (userAnswers[i] === q.answer) correctCount++;
                });
                setScore(correctCount);
                setGameState('results');
                if (correctCount >= 7) { // Pass threshold
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                }
            };

            // --- Renders ---

            if (gameState === 'setup') {
                return (
                    <div className="app-container">
                        <div className="setup-card">
                            <h1>Math Balancer Setup</h1>

                            <div className="setup-group">
                                <h3>Select Mode</h3>
                                <div className="btn-grid">
                                    <button
                                        className={`setup-btn ${mode === 'practice' ? 'selected' : ''}`}
                                        onClick={() => setMode('practice')}
                                    >
                                        Practice
                                    </button>
                                    <button
                                        className={`setup-btn ${mode === 'test' ? 'selected' : ''}`}
                                        onClick={() => setMode('test')}
                                    >
                                        Test (10 Qs)
                                    </button>
                                </div>
                            </div>

                            <div className="setup-group">
                                <h3>Select Grade Level</h3>
                                <div className="btn-grid">
                                    {['K', '1', '2', '3', '4'].map(g => (
                                        <button
                                            key={g}
                                            className={`setup-btn ${grade === g ? 'selected' : ''}`}
                                            onClick={() => setGrade(g)}
                                        >
                                            {g === 'K' ? 'Kindergarten' : `Grade ${g}`}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="setup-group">
                                <h3>Select Time per Question</h3>
                                <div className="btn-grid">
                                    {[30, 45, 60, 90].map(t => (
                                        <button
                                            key={t}
                                            className={`setup-btn ${timeLimit === t ? 'selected' : ''}`}
                                            onClick={() => setTimeLimit(t)}
                                        >
                                            {t}s
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {mode === 'practice' && (
                                <div className="setup-group">
                                    <h3>Select Star Goal</h3>
                                    <div className="btn-grid" style={{ gridTemplateColumns: '1fr', gap: '10px' }}>
                                        {[10, 25, 50, 100].map(s => (
                                            <button
                                                key={s}
                                                className={`setup-btn ${targetStars === s ? 'selected' : ''}`}
                                                onClick={() => setTargetStars(s)}
                                            >
                                                {s} Stars
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            <button className="start-btn" onClick={startGame}>Start Game</button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'won') {
                return (
                    <div className="app-container">
                        <div className="setup-card win-screen">
                            <div className="win-title">You Won! üéâ</div>
                            <p>You collected {score} stars!</p>
                            <div style={{ display: 'flex', justifyContent: 'center', gap: '10px', margin: '20px' }}>
                                <Star size={60} color="#f1c40f" />
                                <Star size={80} color="#f1c40f" />
                                <Star size={60} color="#f1c40f" />
                            </div>
                            <button className="start-btn" onClick={resetGame}>Play Again</button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'review') {
                return (
                    <div className="app-container">
                        <div className="setup-card">
                            <h1>Review Answers</h1>
                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '10px', marginBottom: '20px' }}>
                                {testQuestions.map((q, i) => (
                                    <button
                                        key={i}
                                        className={`setup-btn ${userAnswers[i] !== undefined ? 'selected' : ''}`}
                                        onClick={() => { setCurrentQuestionIndex(i); setGameState('playing'); }}
                                        style={{ padding: '10px' }}
                                    >
                                        Q{i + 1}
                                    </button>
                                ))}
                            </div>
                            <button className="start-btn" onClick={submitTest}>Submit Test</button>
                        </div>
                    </div>
                );
            }

            if (gameState === 'results') {
                return (
                    <div className="app-container">
                        <div className="setup-card" style={{ maxHeight: '80vh', overflowY: 'auto' }}>
                            <h1>Test Results</h1>
                            <div className="score-badge" style={{ margin: '0 auto 20px' }}>
                                Score: {score} / 10
                            </div>

                            {testQuestions.map((q, i) => {
                                const isCorrect = userAnswers[i] === q.answer;
                                if (isCorrect) return null; // Only show errors
                                return (
                                    <div key={i} style={{ textAlign: 'left', background: '#ffebee', padding: '15px', borderRadius: '10px', marginBottom: '10px' }}>
                                        <div style={{ fontWeight: 'bold', marginBottom: '5px' }}>Question {i + 1}:</div>
                                        <div>{q.text || `${q.num1} ${q.op === 'add' ? '+' : q.op === 'sub' ? '-' : q.op === 'mult' ? '√ó' : '√∑'} ${q.num2} = ?`}</div>
                                        <div style={{ color: '#e74c3c' }}>Your Answer: {userAnswers[i] ?? 'None'}</div>
                                        <div style={{ color: '#2ecc71' }}>Correct Answer: {q.answer}</div>
                                        <div style={{ fontSize: '0.9rem', marginTop: '5px', fontStyle: 'italic' }}>
                                            Explanation: {q.num1} {q.op === 'add' ? 'plus' : q.op === 'sub' ? 'minus' : q.op === 'mult' ? 'times' : 'divided by'} {q.num2} equals {q.answer}.
                                        </div>
                                    </div>
                                );
                            })}

                            {score === 10 && <div style={{ color: '#2ecc71', fontSize: '1.5rem', margin: '20px' }}>Perfect Score! üåü</div>}

                            <button className="start-btn" onClick={resetGame}>Back to Setup</button>
                        </div>
                    </div>
                );
            }

            if (!problem) return null;

            const { Icon, color, isWordProblem, text, op, num1, num2 } = problem;

            // Icon rendering logic
            const showIcons = (num1 <= 20 && num2 <= 20) && !isWordProblem && (op === 'add' || op === 'sub');

            // Timer Bar Logic
            const timePercent = (timeLeft / maxTime) * 100;
            let timerClass = 'timer-bar';
            if (timePercent < 50) timerClass += ' warning';
            if (timePercent < 20) timerClass += ' danger';

            return (
                <div className="app-container">
                    <header>
                        {mode === 'practice' ? (
                            <div className="score-badge">
                                <Star size={24} color="#f1c40f" />
                                <span>{score} / {targetStars}</span>
                            </div>
                        ) : (
                            <div className="score-badge">
                                <span>Question {currentQuestionIndex + 1} / 10</span>
                            </div>
                        )}
                        <button className="setup-btn" style={{ padding: '5px 15px' }} onClick={() => setGameState('setup')}>Exit</button>
                    </header>

                    <div className="timer-container">
                        <div className={timerClass} style={{ width: `${timePercent}%` }}></div>
                    </div>

                    <main>
                        <div className="problem-card">
                            {isWordProblem ? (
                                <div className="word-problem">{text}</div>
                            ) : (
                                <>
                                    <div className="number-group">
                                        <div className="number">{num1}</div>
                                        {showIcons && (
                                            <div className="icons">
                                                {Array.from({ length: num1 }).map((_, i) => (
                                                    <Icon key={i} size={24} color={color} />
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="operator">
                                        {op === 'add' && '+'}
                                        {op === 'sub' && '-'}
                                        {op === 'mult' && '√ó'}
                                        {op === 'div' && '√∑'}
                                    </div>

                                    <div className="number-group">
                                        <div className="number">{num2}</div>
                                        {showIcons && (
                                            <div className="icons">
                                                {Array.from({ length: num2 }).map((_, i) => (
                                                    <div key={i} className={op === 'sub' ? 'crossed-out' : ''}>
                                                        <Icon size={24} color={color} />
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="operator">=</div>

                                    <div className="number-group">
                                        <div className="number">?</div>
                                    </div>
                                </>
                            )}
                        </div>

                        {feedback === 'correct' && (
                            <div className="feedback-message">Correct! üéâ</div>
                        )}
                        {feedback === 'timeout' && (
                            <div className="feedback-message timeout">Time's Up! ‚è∞</div>
                        )}

                        <div className="options-grid">
                            {problem.options.map((opt, idx) => (
                                <button
                                    key={idx}
                                    className={`option-btn ${shaking === idx ? 'shake' : ''} ${feedback === 'correct' && opt === problem.answer ? 'bounce' : ''} ${mode === 'test' && userAnswers[currentQuestionIndex] === opt ? 'selected' : ''}`}
                                    style={mode === 'test' && userAnswers[currentQuestionIndex] === opt ? { background: '#d6eaf8', borderColor: '#3498db', border: '2px solid' } : {}}
                                    onClick={() => handleAnswer(opt, idx)}
                                >
                                    {opt}
                                </button>
                            ))}
                        </div>
                        {mode === 'test' && (
                            <div style={{ display: 'flex', justifyContent: 'center', marginTop: '20px' }}>
                                <button className="setup-btn" onClick={() => {
                                    if (currentQuestionIndex < 9) {
                                        setCurrentQuestionIndex(prev => prev + 1);
                                        setTimeLeft(timeLimit);
                                    } else {
                                        setGameState('review');
                                    }
                                }}>
                                    {currentQuestionIndex === 9 ? 'Review' : 'Next >'}
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        }


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // ============= EDUCATIONAL MUSIC =============
        let audioContext, musicOscs = [];

        function startMusic() {
            if (musicOscs.length > 0) return;

            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const notes = [392.00, 440.00, 493.88, 523.25, 587.33]; // G4-D5
            const pattern = [0, 2, 4, 2, 1, 3, 4, 0];
            let noteIndex = 0;

            function playNote() {
                if (musicOscs.length === 0) return;

                const now = audioContext.currentTime;
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();

                osc.type = 'triangle';
                osc.frequency.value = notes[pattern[noteIndex]];

                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.04, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);

                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(now);
                osc.stop(now + 0.5);

                noteIndex = (noteIndex + 1) % pattern.length;
                setTimeout(playNote, 450);
            }

            // Ambient pad
            const pad = audioContext.createOscillator();
            const padGain = audioContext.createGain();
            pad.type = 'sine';
            pad.frequency.value = 196; // G3
            padGain.gain.value = 0.02;
            pad.connect(padGain);
            padGain.connect(audioContext.destination);
            pad.start();

            musicOscs.push(pad);
            playNote();
        }

        // Auto-start music on first interaction
        document.addEventListener('click', () => {
            if (musicOscs.length === 0) startMusic();
        }, { once: true });
    </script>
