<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Flip</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="apple-touch-icon" href="../logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <a href="../index.html" class="back-btn">üè† Arcade Home</a>
            <div id="score">Score: 0</div>
            <div id="start-screen" class="active">
                <h1>Floor is Lava</h1>
                <p>Click or Tap to Flip Gravity</p>
                <p>Avoid the Lava!</p>
                <button id="start-btn" ontouchstart="startGame()">Start Game</button>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>Game Over</h1>
                <p>You survived for <span id="final-score">0</span> seconds</p>
                <button id="restart-btn" ontouchstart="startGame()">Try Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
